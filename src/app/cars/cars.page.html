<ion-header>
  <ion-toolbar>
    <ion-title>cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let car of cars" [routerLink]="['/cars', car.id]">
      <ion-avatar slot="start">
        <ion-img [src]="car.img"></ion-img>
      </ion-avatar>
      <ion-label>
        {{car.marca}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="addNewCar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
